<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Name</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    .update-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      color: #333;
    }

    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #43e97b;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #43e97b;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2fd18f;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="update-container">
    <h1>Update Name</h1>
    <form action="/update-name" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <input type="text" name="newName" placeholder="Enter new name" required />
      <button type="submit">Update Name</button>
    </form>
  </div>
</body>
</html>
