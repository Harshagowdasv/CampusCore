<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusCore Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
      align-items: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      width: 100%;
      max-width: 768px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .chat-container {
      width: 100%;
      max-width: 768px;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
      margin-bottom: 10px;
    }

    .message {
      margin: 10px 0;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.5;
      animation: fadeInUp 0.4s ease;
    }

    .user {
      background-color: #ffffffcc;
      color: #333;
      align-self: flex-end;
    }

    .bot {
      background-color: #ffd700cc;
      color: #000;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 14px 20px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 14px 24px;
      border-radius: 30px;
      border: none;
      background-color: #fff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }

    .message {
  margin: 8px 0;
  font-size: 16px;
  display: flex;
  align-items: center;
}

.message.user {
  justify-content: flex-end;
  color: blue;
}

.message.bot {
  justify-content: flex-start;
  color: green;
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* âœ… Responsive Styling */
    @media (max-width: 768px) {
      header, .chat-container {
        padding: 10px;
      }

      .logo {
        font-size: 1.4rem;
      }

      .chat-box {
        padding: 15px;
      }

      .input-area {
        flex-direction: column;
      }

      input, button {
        width: 100%;
        font-size: 1rem;
      }

      button {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">CampusCore</div>
    <button onclick="window.location.href='/notes'" style="margin-left: auto; background:#fff; color:#333; padding:10px 16px; border-radius:8px; font-weight:bold; cursor:pointer;">Add Notes</button>
  </header>

  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <!-- Messages will appear here -->
    </div>
    <div class="input-area">
  <input type="text" id="user-input" placeholder="Ask me anything..." onkeydown="if(event.key==='Enter') sendMessage()">
  <button onclick="sendMessage()">Send</button>
  <button id="mic-btn">ðŸŽ¤ Start</button>
</div>
  </div>

  <script>
    // â€”â€”â€” Utility Functions â€”â€”â€”
  function normalizeText(text) {
    return text.toLowerCase().replace(/[^\w\s]/gi, '').trim();
  }

  function appendMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.className = `message ${sender}`;
    msgDiv.textContent = text;
    const chatBox = document.getElementById('chat-box');
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function speakText(text) {
    const cleanedText = text.replace(
      /([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|\uD83E[\uDD00-\uDDFF])/g,
      ''
    );
    const speech = new SpeechSynthesisUtterance(cleanedText);
    speech.lang = 'en-US';
    window.speechSynthesis.speak(speech);
  }

  // â€”â€”â€” Main Send Function (with fetch) â€”â€”â€”
  function sendMessage() {
    const input = document.getElementById('user-input');
    const message = input.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    input.value = '';

    const predefinedResponses = {
      hi: 'Hello there! ðŸ‘‹',
      hello: 'Hey! How can I help you today?',
      'how are you': "I'm just a bunch of code, but I'm doing great! ðŸ˜„",
      'who are you': "I'm your friendly chatbot ðŸ¤– here to answer your questions!",
      'how did you help me': 'I help you by answering your questions using my knowledge base ðŸ“š',
      'good morning': 'Good morning! ðŸŒž Hope you have a great day!',
      'good afternoon': 'Good afternoon! â˜€ï¸ How can I assist you?',
      'good evening': 'Good evening! ðŸŒ† What would you like to know?',
      'thank you': "You're welcome! ðŸ˜Š",
      thanks: 'Happy to help! ðŸ™Œ'
    };

    const normalized = normalizeText(message);
    if (predefinedResponses[normalized]) {
      const botReply = predefinedResponses[normalized];
      appendMessage(botReply, 'bot');
      speakText(botReply);
      return;
    }

    fetch('/ask', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question: message })
    })
      .then(res => res.json())
      .then(data => {
        appendMessage(data.answer, 'bot');
        speakText(data.answer);
      })
      .catch(() => {
        const errorMsg = "Oops! Something went wrong.";
        appendMessage(errorMsg, 'bot');
        speakText(errorMsg);
      });
  }

  // â€”â€”â€” Micâ€‘Toggle & Speechâ€‘Recognition â€”â€”â€”
  let recognition;
  let isListening = false;

  const micBtn = document.getElementById('mic-btn');
  micBtn.addEventListener('click', () => {
    isListening ? stopListening() : startListening();
  });

  function startListening() {
    if (!recognition) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.continuous = true;
      recognition.onresult = onSpeechResult;
      recognition.onerror = onSpeechError;
      recognition.onend = () => {
        if (isListening) recognition.start();
      };
    }

    isListening = true;
    micBtn.textContent = 'ðŸŽ¤ Stop';
    recognition.start();
  }

  function stopListening() {
    isListening = false;
    micBtn.textContent = 'ðŸŽ¤ Start';
    if (recognition) recognition.stop();
  }

  function onSpeechResult(event) {
    // Use resultIndex to grab the latest final result
    const speechText = event.results[event.resultIndex][0].transcript;
    document.getElementById('user-input').value = speechText;
    sendMessage();  // sendMessage() will append once, speak, and fetch
  }

  function onSpeechError(event) {
    console.error('Speech recognition error:', event.error);
    appendMessage("Sorry, I couldn't hear you. Try again ðŸŽ¤", 'bot');
  }
</script>

</body>
</html>
